29+01:00 using the DocStrap template. "},"EzExp.Enums.html":{"id":"EzExp.Enums.html","title":"Namespace: Enums","body":" Documentation Namespaces EzExpEzExp.Enums Classes EzExp.ExperimentEzExp.TimerEzExp.Trial Namespace: Enums EzExp. Enums Enumerators used in the EzExp module. Members &lt;static, readonly&gt; TrialState :number Different states used by EzExp trials. Type: number Properties: Name Type Default Description NotStarted number 0 Started number 1 Ended number 2 &lt;static, readonly&gt; TimerState :number Different states used by EzExp timers. Type: number Properties: Name Type Default Description NotStarted number 0 Started number 1 Paused number 2 Stopped number 3 &lt;static, readonly&gt; RecordBehavior :number Behavior used by EzExp to record output files. Type: number Properties: Name Type Default Description SaveOnTrialEnd number 0 SaveOnUserDemand number 1 × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-22T19:44:29+01:00 using the DocStrap template. "},"EzExp.Experiment.html":{"id":"EzExp.Experiment.html","title":"Class: Experiment","body":" Documentation Namespaces EzExpEzExp.Enums Classes EzExp.ExperimentEzExp.TimerEzExp.Trial Class: Experiment EzExp. Experiment new Experiment() Interface that is to be used to control the ez_exp module. Members &lt;private&gt; _parameters :Array.&lt;string&gt; Contains the &quot;header&quot; of configuration file Type: Array.&lt;string&gt; &lt;private&gt; _partColName :string Name of the column containing the participant IDs Type: string &lt;private&gt; _resultHeader :Array.&lt;string&gt; Header for the results added dynamically during the experiment that is used in the output file. Type: Array.&lt;string&gt; &lt;private&gt; _timerHeader :Array.&lt;string&gt; Header for the timers added dynamically during the experiment that is used in the output file. Type: Array.&lt;string&gt; &lt;private&gt; _tctHeader :string Name of the column where task completion times would appear Type: string &lt;private&gt; _inputFilePath :string Path to the configuration file in csv format. Type: string &lt;private&gt; _outputFilePath :string Path to the output file in csv format that will contain saved results and timer durations. Type: string Default Value: results_[participant_ID].csv &lt;private&gt; _participantId :string|number ID of the current participant. Type: string | number &lt;private&gt; _trials :array.&lt;Trial&gt; List of all trials loaded for the given participant ID. Type: array.&lt;Trial&gt; &lt;private&gt; _currentTrialId :number ID of the current trial. Type: number &lt;private&gt; _recordBehavior :string|number Record behavior for writing the output file (see EzExp.Enums.RecordBehavior) Type: string | number Methods &lt;private&gt; getTrial() Get the trial at the given index. Returns: The trial or null. Type EzExp.Trial loadConfigurationFile() Reads information contained in the configuration file that must be in the csv format. Trials specific to the participant ID given when instantiating the Experiment are loaded. Returns: Returns whether the file was loaded correctly. Type boolean getParameters() Get the header loaded from the configuration file. Returns: Parameters array. Type Array.&lt;string&gt; getParameterData( [param]) Get current trial data for a specified column in the configuration file, or all columns if no argument is provided. Parameters: Name Type Argument Description param undefined &lt;optional&gt; Name of the column. Returns: The data related to the column(s). Type string | Array.&lt;string&gt; getParameterIndex(param) Get the index of the parameter in the configuration file header. Parameters: Name Type Description param string Name of the column. Returns: The index of -1 if not found. Type number getCurrentTrialIndex() Get the index of the current trial loaded. Returns: Index of the current trial loaded. Type number getCurrentTrial() Get the EzExp.Trial currently loaded. Returns: The trial currently loaded. Type EzExp.Trial getTrialCount() Get the overall count of the loaded trials for the current participant. Default behavior loads all trials for a given participant ID. Returns: Overall count of the trials. Type number loadNextTrial() Load the information for the next trial in the list. Returns: The next trial or null if all trials have been loaded. Type EzExp.Trial loadTrial(index) Load the trial with the given index. Parameters: Name Type Description index number Index of the trial. Returns: Trial loaded or null if not found. Type EzExp.Trial startTrial() Start the current trial. Returns: Whether the trial was correctly started. Type boolean endTrial() End the current trial. By default, the RecordBehavior saves data in the ouput file after each trial ends. Returns: Whether the trial was correctly started. Type boolean setRecordBehavior(behavior) Change the record behavior of the experiment. Parameters: Name Type Description behavior EzExp.Enums.RecordBehavior The new behavior to adopt. setOutputPath(path) Set the path where the output file will be written Parameters: Name Type Description path string Output path. getOutputPath() Get the path where the output file will be written Returns: Output path. Type string setResultHeader(header) Set the header for the results in the outputfile. Parameters: Name Type Description header Array.&lt;string&gt; Header to be set. getResultHeader() Get result header specified with setResultHeader. Returns: Header for the results in the output file. Type Array.&lt;string&gt; saveResultData(tag, data) Save data with a specified tag to be recorded later in the output file. The tag can be used to access the data with getResultData. The result header has to be specified to write the data in the output file using setResultHeader. Parameters: Name Type Description tag string Tag used to access the data and name of the column in the output file. Thus, it should appear in the result header when specified in setResultHeader. data string Data to save in the output file. getResultData() Retrieve data stored using setResultData. If no tag is specified, return all data previously saved. Returns: Data saved using the tag specified, or all the data saved. Type string | Array.&lt;string&gt; setTimerHeader(header) Set the header for the timers in the outputfile. Parameters: Name Type Description header Array.&lt;string&gt; Header to be set. setTCTHeader(header) Set the name of the column where task completion times will appear. Parameters: Name Type Description header string Header to be set. getTimerHeader() Get timer header specified with setTimerHeader. Returns: Header for the timers in the output file. Type Array.&lt;string&gt; addTimer(tag) Add a timer to the current trial that can be accessed with the tag specified. Two timers cannot share the same tag. Parameters: Name Type Description tag string Tag of the timer. Returns: Whether the timer was correctly created. Type boolean removeTimer(tag) Remove the timer with the given tag. Parameters: Name Type Description tag string Tag of the timer. Returns: Whether the timer was correctly removed. Type boolean startTimer(tag) Start the timer with the given tag. Parameters: Name Type Description tag string Tag of the timer. Returns: Whether the timer was correctly started. Type boolean pauseTimer(tag) Pause the timer with the given tag. Parameters: Name Type Description tag string Tag of the timer. Returns: Whether the timer was correctly paused. Type boolean resumeTimer(tag) Resume the timer with the given tag. Parameters: Name Type Description tag string Tag of the timer. Returns: Whether the timer was correctly resumed. Type boolean stopTimer(tag) Stop the timer with the given tag. Parameters: Name Type Description tag string Tag of the timer. Returns: Whether the timer was correctly stopped. Type boolean getTimerDuration(tag) Get the duration of the timer with the given tag. Parameters: Name Type Description tag string Tag of the timer. Returns: Duration of the timer (0 if not started already and -1 if the tag does not exist). Type number getTimerState(tag) Get the state of the timer with the given tag. Parameters: Name Type Description tag string Tag of the timer. Returns: State of the timer or null if the tag does not exist. Type EzExp.Enums.TimerState | TimerState getTimers() Get all timers previously saved. Returns: All timers saved. Type Object.&lt;string, EzExp.Timer&gt; getCurrentTrialDuration() Get the overall duration of the current trial. Returns: Duration of the trial (0 if not started already and -1 if the tag does not exist). Type number saveCurrentTrial() Save the currently loaded Trial to the output file at the path specified in setOutputPath. If the result (see setResultHeader) and timer (see setTimerHeader) headers are not set yet, read information contained in the result and timer table for the current trial to complete the output file header. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-22T19:44:29+01:00 using the DocStrap template. "},"EzExp.Timer.html":{"id":"EzExp.Timer.html","title":"Class: Timer","body":" Documentation Namespaces EzExpEzExp.Enums Classes EzExp.ExperimentEzExp.TimerEzExp.Trial Class: Timer EzExp. Timer new Timer() Class representing a timer. Members &lt;private&gt; _temporalState :EzExp.Enums.TimerState State of the timer (see TimerState). Type: EzExp.Enums.TimerState &lt;private&gt; _startTime :number Starting time in milliseconds from January 1, 1970 00:00:00 UTC Type: number Default Value: [0] &lt;private&gt; _endTime :number Ending time in milliseconds from January 1, 1970 00:00:00 UTC Type: number Default Value: [0] &lt;private&gt; _duration :number Duration in milliseconds. Type: number Default Value: [0] &lt;private&gt; _breaks :Array.&lt;number&gt; Array of times that reference pause/resume events Type: Array.&lt;number&gt; Methods computeDuration() Compute the current duration of the timer (i.e. time between _startTime and _endTime or the current time if the timer is not State of the timer or null if the tag does not exist. Type EzExp.Enums.TimerState | TimerState getTimers() Get all timers previously saved in _timers. Returns: All timers saved in _timers. Type Object.&lt;string, EzExp.Timer&gt; getMainDuration() Get the overall duration of the trial. Returns: Duration of the timer (0 if not started already and -1 if the tag does not exist). Type number getState() Get trial state (see TrialState). Returns: State of the trial. Type EzExp.Enums.TrialState saveResultData(tag, data) Save data with a specified tag to be recorded later in the output file. If the tag already exists, the data are overridden. Parameters: Name Type Description tag string Tag used to access the data. data string Data to save in the output file. getResultData( [tag]) Retrieve data stored using setResultData. If no tag is specified, return all data previously saved. Parameters: Name Type Argument Description tag string &lt;optional&gt; Tag used to access the data. Returns: Data saved using the tag specified, or all the data saved. Type string | Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-01-22T19:44:29+01:00 using the DocStrap template. "}}
